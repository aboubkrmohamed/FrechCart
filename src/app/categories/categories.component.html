
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of Categories ">
      <ng-template carouselSlide >
        <img [src]="category.image" height="200" [alt]="category.name">
        <h4 class="h6 fw-bolder"> {{category.name}}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
