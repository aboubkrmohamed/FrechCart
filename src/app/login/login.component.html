<div class="w-75 mx-auto py-4">
    <h4>register name</h4>

    <div *ngIf="apisError" class="alert alert-danger">
        {{apisError}}
    </div>

    <form (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm"  >

        <!-- <h2>{{loginForm.get('name')?.getError('minlength')|json}}</h2>  -->
  

 
        <!-------------------------- start email validation  ------------------------->

        <label for="email"> Email:</label>
        <input formControlName="email" type="email" class="form-control mb-2" id="email">

        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"        >
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">Email  invalid</p>
             <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
        </div>

                <!-------------------------- start password validation  ------------------------->
        
        <label for="password"> Password:</label>
        <input formControlName="password" type="password" class="form-control mb-2" id="password">
        
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"        >
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">password  must start with upperCase then from 3 to 10</p>
             <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
        </div>



    
 


        <button [disabled]="loginForm.invalid" type="submit" class="btn border-none border-0 mt-3 text-white bg-main">
            <i class="fas fa-spinner fa-spin" *ngIf="isLogin"></i>
            <span *ngIf="!isLogin">Login</span>
        </button>
    </form>
 </div>
